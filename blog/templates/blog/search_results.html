<h2 class="text-2xl font-semibold mb-4">Search Results</h2>

{% if query %}
    <p class="mb-4">You searched for: <strong>{{ query }}</strong></p>
{% endif %}

{% if posts %}
    <div class="space-y-4">
        {% for post in posts %}
            <div class="post">
                <h3 class="text-xl font-semibold"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No results found for your search.</p>
{% endif %}
